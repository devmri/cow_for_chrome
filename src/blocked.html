    <link rel="stylesheet" href="/src/styles/tailwind.css" />

      :root {
        /* 颜色：与原扩展保持一致 */
        --bg-100: hsl(48 33.3% 97.1%);

        align-items: center;

        font-size: 16px;
        line-height: 140%;
        letter-spacing: -0.48px;
        color: var(--text-300);
        text-align: center;
        margin: 0;
        max-width: 600px;
      }
